<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple_web</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="Nav-global">
      <div class="apple">
        <i class="fa-brands fa-apple"></i>
      </div>
      <div class="menu-items">
        <p>Store</p>
        <p>Mac</p>
        <p>iPad</p>
        <p>iPhone</p>
        <p>Watch</p>
        <p>Vision</p>
        <p>Airpods</p>
        <p>Tv & Home</p>
        <p>Entertainment</p>
        <p>Accessories</p>
        <p>Support</p>
      </div>
      <div class="buttons">
        <div class="search">
          <img src="./images/button-search.svg" alt="search" />
        </div>
        <div class="bag">
          <img src="./images/button-bag.svg" alt="bag" />
        </div>
        <div class="menu">
          <img src="./images/button-menu.svg" alt="menu" />
        </div>
      </div>
    </div>
    <div class="container1">
      <p>
        We’re donating $5 to the Global Fund for every purchase made with
        Apple Pay at Apple. Through 12/8.
      </p>
    </div>
    <div class="iPhone16">
      <div class="pro-letters">
        <h1>iPhone 16 Pro</h1>
        <p>Hello, Apple Intelligence</p>
      </div>
      <div class="bottom-buttons">
        <div class="learn">
          <p>learn more</p>
        </div>
        <div class="buy">
          <p>Buy</p>
        </div>
      </div>
    </div>
  </body>
</html>
